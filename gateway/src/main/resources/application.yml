server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: customer
          uri: http://localhost:8081
          predicates:
            - Path=/orders/**, 
        - id: delivery
          uri: http://localhost:8082
          predicates:
            - Path=/tests/**, 
        - id: BoundedContext1174
          uri: http://localhost:8083
          predicates:
            - Path=/test3s/**, 
        - id: 고객센터
          uri: http://localhost:8084
          predicates:
            - Path=, /mypages/**
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


